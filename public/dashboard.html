<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>L.H.E.X | Intelligence Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --neon: #00FFAA; --bg: #05000A; --panel: #0a0510; }
        
        body { background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; display: flex; height: 100vh; margin: 0; overflow: hidden; }
        
        .sidebar { 
            width: 280px; background: rgba(0,0,0,0.8); border-right: 1px solid rgba(255,255,255,0.1); 
            padding: 40px; display: flex; flex-direction: column; backdrop-filter: blur(20px);
        }
        
        .logo { font-size: 1.2rem; font-weight: 600; letter-spacing: 5px; color: #fff; text-decoration: none; margin-bottom: 60px; display: block; }
        .logo span { color: var(--neon); font-weight: 200; }
        
        .menu-item { 
            padding: 15px; color: #666; cursor: pointer; border-radius: 10px; 
            display: flex; align-items: center; gap: 15px; transition: 0.3s; font-weight: 300; 
        }
        .menu-item:hover, .menu-item.active { background: rgba(255,255,255,0.05); color: #fff; border-left: 3px solid var(--neon); }
        .menu-item i { width: 20px; text-align: center; }

        .main { flex: 1; padding: 60px; overflow-y: auto; background: radial-gradient(circle at top right, #110022, #000); }
        
        .card { 
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1); 
            padding: 50px; border-radius: 20px; backdrop-filter: blur(10px); 
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        
        input, select, textarea { 
            background: #000; border: 1px solid #333; color: #fff; padding: 20px; width: 100%; 
            border-radius: 5px; font-family: 'Montserrat'; font-weight: 300; margin-bottom: 20px; outline: none; transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--neon); box-shadow: 0 0 15px rgba(0, 255, 170, 0.1); }
        
        .btn-action { 
            background: transparent; color: var(--neon); padding: 20px; border: 1px solid var(--neon); 
            font-weight: 600; width: 100%; cursor: pointer; border-radius: 50px; 
            text-transform: uppercase; letter-spacing: 3px; transition: 0.3s; 
        }
        .btn-action:hover { background: var(--neon); color: #000; box-shadow: 0 0 40px rgba(0, 255, 170, 0.4); }

        #result-area { display: none; margin-top: 40px; border-top: 1px solid #222; padding-top: 40px; animation: fadeIn 1s; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="index.html" class="logo">L.H.E.X <span>SYS</span></a>
    
    <div class="menu-item active"><i class="fas fa-brain"></i> Neural Core</div>
    <div class="menu-item"><i class="fab fa-whatsapp"></i> SDR Connect</div>
    <div class="menu-item"><i class="fas fa-chart-pie"></i> Analytics</div>
    
    <div style="margin-top:auto; font-size: 0.7rem; color: #444;">
        STATUS: <span style="color:var(--neon)">ONLINE</span><br>
        SERVER: RIO-01
    </div>
</div>

<div class="main">
    <h1 style="font-weight: 100; font-size: 3rem; margin-bottom: 40px; letter-spacing: -1px;">PROTOCOLO <span style="color:var(--neon)">CL√çNICO</span></h1>

    <div class="card">
        <label style="color:#666; font-size:0.8rem; letter-spacing:2px; display:block; margin-bottom:10px">INPUT DE PROCEDIMENTO</label>
        <input id="tema" value="Lipedema e Autoestima">
        
        <button onclick="simularIA()" id="btnG" class="btn-action">
            INICIAR PROCESSAMENTO
        </button>

        <div id="result-area">
            <h3 style="color:var(--neon); font-weight:300; letter-spacing:3px; margin-bottom:20px">SA√çDA DO SISTEMA</h3>
            <textarea id="texto-final" rows="15"></textarea>
            <button onclick="copiar()" style="background:#222; color:#fff; border:none; padding:10px 20px; cursor:pointer; margin-top:10px">COPIAR DADOS</button>
        </div>
    </div>
</div>

<script>
function simularIA() {
    const btn = document.getElementById('btnG');
    const result = document.getElementById('result-area');
    const tema = document.getElementById('tema').value;
    
    // TEXTO DO RAFA (MANTIDO)
    const textoRafa = `Voc√™ odeia praia ou est√° se escondendo? üö´üëô

Este √© um caso real de uma paciente que, assim como todas as mulheres que convivem com lipedema, tentava se esconder...
(O lipedema aprisiona!)

Nossa paciente foi submetida a:
üß¨ LIPEDEFINITION (T√©cnica Autoral)
‚ö° ARGOPLASMA & MORPHEUS
üçë SUBLIFT

Tratar √© o primeiro passo para a liberta√ß√£o! Conte comigo.`;
    
    btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> ACESSANDO N√öCLEO...';
    btn.style.opacity = '0.5';
    
    setTimeout(() => {
        btn.innerHTML = 'INICIAR PROCESSAMENTO';
        btn.style.opacity = '1';
        result.style.display = 'block';
        
        if (tema.toLowerCase().includes('lipe')) {
            document.getElementById('texto-final').value = textoRafa;
        } else {
            document.getElementById('texto-final').value = "Processamento conclu√≠do para: " + tema + ".\n\nAguardando conex√£o com API Neural.";
        }
    }, 2000);
}

function copiar(){
    const copyText = document.getElementById("texto-final");
    copyText.select();
    document.execCommand("copy");
    alert("Dados transferidos.");
}
</script>
</body>
</html>
