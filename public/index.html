<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L.H.E.X | Core System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --neon: #00FFAA; --bg: #000; --glass: rgba(255, 255, 255, 0.05); }
        body { background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .neural-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #11001c, #000); animation: pulse 10s infinite; }
        
        .hero-logo { width: 300px; cursor: pointer; transition: 0.5s; filter: drop-shadow(0 0 20px rgba(0,255,170,0.2)); }
        .hero-logo:hover { transform: scale(1.05); filter: drop-shadow(0 0 60px rgba(0,255,170,0.6)); }
        
        .text-intro { margin-top: 30px; letter-spacing: 5px; font-size: 0.9rem; text-transform: uppercase; color: #888; }
        
        /* --- DOCK DE NAVEGAÇÃO (O SEGREDO) --- */
        .dock-container {
            position: fixed; bottom: 30px; 
            background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 50px;
            padding: 15px 30px; display: flex; gap: 30px; z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .dock-item {
            color: #666; text-decoration: none; font-size: 1.2rem; transition: 0.3s; position: relative;
        }
        .dock-item:hover, .dock-item.active { color: var(--neon); transform: translateY(-5px); }
        .dock-item::after { content: attr(data-tooltip); position: absolute; top: -40px; left: 50%; transform: translateX(-50%); font-size: 0.6rem; letter-spacing: 2px; opacity: 0; transition: 0.3s; white-space: nowrap; color: #fff; }
        .dock-item:hover::after { opacity: 1; top: -30px; }

        @keyframes pulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="neural-bg"></div>

    <img src="logo.png" onclick="enterSystem()" class="hero-logo">
    <div class="text-intro" id="status">System Standby</div>

    <div class="dock-container">
        <a href="index.html" class="dock-item active" data-tooltip="CORE"><i class="fas fa-microchip"></i></a>
        <a href="protocol.html" class="dock-item" data-tooltip="PROTOCOLO"><i class="fas fa-dna"></i></a>
        <a href="architecture.html" class="dock-item" data-tooltip="ARQUITETURA"><i class="fas fa-layer-group"></i></a>
        <a href="javascript:void(0)" onclick="login()" class="dock-item" data-tooltip="ACESSO"><i class="fas fa-lock"></i></a>
    </div>

    <script>
        function enterSystem() {
            document.getElementById('status').innerText = "Accessing Neural Network...";
            document.getElementById('status').style.color = "#00FFAA";
            setTimeout(() => { window.location.href = 'protocol.html'; }, 1500);
        }
        function login() {
            let pwd = prompt("CREDENTIALS REQUIRED:");
            if(pwd === "lhex2026") window.location.href = "dashboard.html";
            else alert("ACCESS DENIED.");
        }
    </script>
</body>
</html>
