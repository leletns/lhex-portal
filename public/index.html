<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>L.H.E.X Systems | Global Intelligence</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Corporation",
      "name": "L.H.E.X Systems",
      "url": "https://lhexsystems.com",
      "logo": "https://lhexsystems.com/logo.png",
      "founder": {
        "@type": "Person",
        "name": "Letícia Nascimento"
      },
      "description": "Elite Blockchain Security & AI Intelligence. Unlocking value for high-net-worth entities."
    }
    </script>

    <meta property="og:title" content="L.H.E.X Systems">
    <meta property="og:description" content="Acesso Restrito. Inteligência Artificial e Segurança Blockchain.">
    <meta property="og:image" content="https://lhexsystems.com/logo.png"> <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://lhexsystems.com">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        :root {
            --bg: #030303;
            --neon: #00ff9d; /* Verde L.H.E.X */
            --purple: #9d00ff;
            --glass: rgba(20, 20, 20, 0.8);
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Foco total na logo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at center, #111 0%, #000 70%);
        }

        /* --- BACKGROUND ALIVE --- */
        .grid-bg {
            position: absolute;
            width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 255, 157, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 157, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 20s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes moveGrid { 0% { transform: perspective(500px) rotateX(60deg) translateY(0); } 100% { transform: perspective(500px) rotateX(60deg) translateY(60px); } }

        /* --- A LOGO MONOLITO (GRANDE E INTERATIVA) --- */
        .logo-wrapper {
            position: relative;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .logo-img {
            /* AQUI ESTÁ O TAMANHO GRANDE QUE VOCÊ QUER */
            width: 280px; 
            height: auto;
            filter: drop-shadow(0 0 20px rgba(157, 0, 255, 0.3)); /* Glow Roxo Inicial */
            animation: breathe 4s ease-in-out infinite;
        }

        /* No celular, ajustamos um pouco, mas ainda grande */
        @media (max-width: 768px) {
            .logo-img { width: 220px; }
        }

        .logo-wrapper:hover .logo-img {
            filter: drop-shadow(0 0 40px var(--neon)); /* Glow Verde ao passar o mouse */
            transform: scale(1.05);
        }

        .logo-wrapper:active .logo-img {
            transform: scale(0.95) rotate(2deg); /* Efeito de clique físico */
        }

        /* Animação de "Respiração" da Logo */
        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(157, 0, 255, 0.3)); }
            50% { transform: scale(1.02); filter: drop-shadow(0 0 35px rgba(157, 0, 255, 0.5)); }
        }

        /* --- TEXTOS DE IMPACTO --- */
        .brand-name {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 4px;
            margin-top: 40px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .status-text {
            color: var(--neon);
            font-size: 0.8rem;
            margin-top: 15px;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        /* --- MENU OCULTO (Aparece ao clicar na logo) --- */
        .menu-overlay {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        .menu-overlay.active { opacity: 1; pointer-events: all; }

        .menu-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            color: #fff;
            padding: 12px 24px;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }

        .menu-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }

        /* --- EFEITO GLITCH (Ao clicar) --- */
        .glitch-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <div class="glitch-overlay" id="flash"></div>

    <div class="logo-wrapper" onclick="activateSystem()">
        <img src="logo.png" alt="L.H.E.X CORE" class="logo-img">
    </div>

    <div class="brand-name">L.H.E.X SYSTEMS</div>
    <div class="status-text" id="status">> SYSTEM STANDBY. TOUCH CORE.</div>

    <div class="menu-overlay" id="menu">
        <button class="menu-btn" onclick="window.location.href='mailto:contato@lhexsystems.com'">Initiate Protocol</button>
        <button class="menu-btn" onclick="alert('Accessing Neural Database...')">Simulate</button>
    </div>

    <script>
        function activateSystem() {
            // 1. Efeito de Flash/Glitch
            const flash = document.getElementById('flash');
            flash.style.opacity = '0.1';
            setTimeout(() => { flash.style.opacity = '0'; }, 100);

            // 2. Feedback de Vibração (Mobile)
            if(navigator.vibrate) navigator.vibrate(50);

            // 3. Muda o Status
            const status = document.getElementById('status');
            status.innerHTML = "> ACCESS GRANTED. WELCOME, ARCHITECT.";
            status.style.color = "#bd00ff"; // Fica roxo

            // 4. Mostra o Menu
            document.getElementById('menu').classList.add('active');

            // 5. A logo pulsa mais rápido
            document.querySelector('.logo-img').style.animation = "breathe 1s ease-in-out infinite";
        }
    </script>
</body>
</html>
