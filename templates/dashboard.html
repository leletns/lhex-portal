<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"><title>L.H.E.X | Surgeon Command</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
    /* O FUNDO MATRIX/SCANLINE */
    body { background: #050505; color: #e0e0e0; font-family: 'Inter', sans-serif; display: flex; height: 100vh; margin: 0; overflow: hidden; }
    
    /* EFEITO DE TELA DE MÁQUINA (SCANLINES) */
    body::before {
        content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none;
    }

    .sidebar { width: 280px; background: #000; border-right: 1px solid #1a1a1a; padding: 40px 20px; display: flex; flex-direction: column; z-index: 3; }
    .main { flex: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, #0a0a0a, #000); z-index: 3; position: relative; }
    
    /* LOGO GRANDE E INTERATIVA */
    .logo-area { text-align: center; margin-bottom: 50px; cursor: pointer; transition: 0.3s; }
    .logo-area img { width: 80px; filter: drop-shadow(0 0 10px rgba(0, 223, 162, 0.3)); transition: 0.5s; }
    .logo-area:hover img { transform: scale(1.1); filter: drop-shadow(0 0 25px rgba(0, 223, 162, 0.8)); }
    .logo-text { margin-top: 15px; font-size: 1.2rem; letter-spacing: 4px; color: #fff; font-weight: 300; }

    /* MENU "PROFISSIONAL" */
    .menu-label { font-size: 0.7rem; color: #444; margin-bottom: 10px; letter-spacing: 1px; margin-top: 20px; }
    .menu-item { padding: 15px; color: #888; cursor: pointer; border-radius: 8px; transition: 0.2s; display: flex; align-items: center; gap: 15px; font-size: 0.9rem; border: 1px solid transparent; }
    .menu-item:hover { background: rgba(255,255,255,0.05); color: #fff; border-color: #222; }
    .menu-item.active { background: rgba(0, 223, 162, 0.1); color: #00DFA2; border-color: rgba(0, 223, 162, 0.2); }
    
    /* CARDS "GLASS" */
    .card { background: rgba(15,15,15,0.8); border: 1px solid #222; padding: 35px; border-radius: 12px; margin-bottom: 30px; backdrop-filter: blur(10px); position: relative; overflow: hidden; }
    .card::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, #00DFA2, transparent); opacity: 0.5; }

    /* INPUTS SOFISTICADOS */
    label { font-size: 0.75rem; color: #666; letter-spacing: 1px; margin-bottom: 8px; display: block; text-transform: uppercase; }
    input, select, textarea { background: #050505; border: 1px solid #333; color: #fff; padding: 18px; width: 100%; border-radius: 6px; font-family: 'Inter'; font-size: 0.95rem; margin-bottom: 20px; outline: none; transition: 0.3s; }
    input:focus, select:focus, textarea:focus { border-color: #00DFA2; box-shadow: 0 0 15px rgba(0, 223, 162, 0.1); }
    
    /* BOTÃO QUE DA VONTADE DE CLICAR */
    .btn-main { background: #00DFA2; color: #000; padding: 18px; border: none; font-weight: 600; width: 100%; cursor: pointer; border-radius: 6px; font-size: 0.9rem; transition: 0.3s; letter-spacing: 1px; text-transform: uppercase; display: flex; justify-content: center; align-items: center; gap: 10px; }
    .btn-main:hover { background: #fff; box-shadow: 0 0 30px rgba(0, 223, 162, 0.4); }
    
    /* STATUS */
    .status-dot { width: 8px; height: 8px; background: #00DFA2; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 10px #00DFA2; }
    
    /* OPÇÕES DE CLIQUE FALSAS (PARA PARECER ROBUSTO) */
    .fake-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
    .fake-tab { padding: 8px 15px; border: 1px solid #333; border-radius: 20px; font-size: 0.75rem; color: #666; cursor: pointer; }
    .fake-tab:hover { border-color: #666; color: #fff; }
    .fake-tab.active { border-color: #00DFA2; color: #00DFA2; background: rgba(0,223,162,0.05); }

</style>
</head>
<body>

<div class="sidebar">
    <div class="logo-area">
        <img src="/static/logo.png" alt="LHEX">
        <div class="logo-text">L.H.E.X</div>
    </div>
    
    <div class="menu-label">CORE SYSTEM</div>
    <div class="menu-item active"><i class="fas fa-brain"></i> Intelligence Center</div>
    <div class="menu-item"><i class="fas fa-users"></i> Gestão de Leads</div>
    <div class="menu-item"><i class="fab fa-whatsapp"></i> SDR Protocol</div>
    
    <div class="menu-label">ANALYTICS</div>
    <div class="menu-item"><i class="fas fa-chart-line"></i> Performance</div>
    <div class="menu-item"><i class="fas fa-globe"></i> Market Share</div>

    <div style="margin-top:auto; font-size:0.7rem; color:#444; border-top:1px solid #1a1a1a; padding-top:20px">
        <span class="status-dot"></span> {{ status }}
        <br>v.3.5.2 (Rio Edition)
    </div>
</div>

<div class="main">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h1 style="font-size: 1.8rem; font-weight: 400; letter-spacing: -1px; margin: 0;">Protocolo Médico</h1>
        <div style="font-size: 0.9rem; color: #666;">Bem-vindo, <span style="color:#fff">{{ user.name }}</span></div>
    </div>

    <div class="card">
        <div class="fake-tabs">
            <div class="fake-tab active">Instagram Feed</div>
            <div class="fake-tab">Stories Script</div>
            <div class="fake-tab">Blog Article</div>
            <div class="fake-tab">Email Marketing</div>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px;">
            <div>
                <label>TEMA DO PROCEDIMENTO</label>
                <input id="tema" placeholder="Ex: Lipedema, Explante, Lipo LAD..." value="Lipedema e Autoestima">
            </div>
            <div>
                <label>INTENÇÃO ESTRATÉGICA</label>
                <select id="tom">
                    <option>Narrativa Emocional (Storytelling)</option>
                    <option>Protocolo Técnico (Autoridade)</option>
                    <option>Quebra de Objeção (Vendas)</option>
                </select>
            </div>
        </div>
        
        <button onclick="gerar()" id="btnG" class="btn-main">
            <i class="fas fa-bolt"></i> GERAR NARRATIVA
        </button>
    </div>

    <div class="card" id="resultado" style="display:none">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:40px">
            <div>
                <label style="color:#00DFA2">VISUAL SUGERIDO (IA)</label>
                <img id="imgRes" src="" style="width:100%; border-radius:6px; border:1px solid #333; margin-top:5px; opacity:0.9">
            </div>
            <div>
                <label style="color:#00DFA2">LEGENDA OTIMIZADA</label>
                <textarea id="txtRes" rows="14" style="line-height:1.6; color:#ddd"></textarea>
                <div style="display:flex; gap:10px">
                    <button onclick="copiar()" style="background:#222; color:#fff; border:1px solid #444; padding:15px; border-radius:6px; width:100%; cursor:pointer">COPIAR</button>
                    <button style="background:#222; color:#fff; border:1px solid #444; padding:15px; border-radius:6px; cursor:pointer"><i class="fas fa-share"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function gerar(){
    const b = document.getElementById('btnG');
    const tema = document.getElementById('tema').value;
    
    // EFEITO DE PROCESSAMENTO
    b.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> ACESSANDO PROTOCOLO...';
    b.style.opacity = "0.8";

    try {
        const req = await fetch('/api/gerar', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({tema: tema, tom:document.getElementById('tom').value})
        });
        const data = await req.json();
        
        if(data.success){
            document.getElementById('resultado').style.display='block';
            document.getElementById('imgRes').src=data.imagem;
            document.getElementById('txtRes').value=data.conteudo;
            document.getElementById('resultado').scrollIntoView({behavior:"smooth"});
        } else {
            alert("Erro: " + data.erro);
        }
    } catch (e) {
        alert("Erro de conexão.");
    }
    
    b.innerHTML = '<i class="fas fa-bolt"></i> GERAR NARRATIVA';
    b.style.opacity = "1";
}

function copiar(){
    document.getElementById('txtRes').select();
    document.execCommand('copy');
    alert("Copiado para a área de transferência.");
}
</script>
</body>
</html>
