<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"><title>L.H.E.X | Content Engine</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
    body { background: #000; color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; margin: 0; overflow: hidden; }
    
    /* SIDEBAR */
    .sidebar { width: 260px; background: #0a0a0a; border-right: 1px solid #222; padding: 30px; display: flex; flex-direction: column; }
    .logo { font-size: 1.2rem; font-weight: 700; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; color: #fff; letter-spacing: 2px; }
    .menu-item { padding: 15px; color: #666; cursor: pointer; border-radius: 8px; transition: 0.2s; display: flex; align-items: center; gap: 10px; font-size: 0.9rem; margin-bottom: 5px; }
    .menu-item:hover, .menu-item.active { background: #111; color: #fff; }
    .menu-item.active i { color: #00DFA2; }

    /* MAIN */
    .main { flex: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, #111, #000); }
    
    /* ABAS (TABS) */
    .tabs { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid #222; padding-bottom: 10px; }
    .tab { font-size: 0.9rem; color: #666; cursor: pointer; padding: 10px; border-bottom: 2px solid transparent; transition: 0.3s; }
    .tab:hover { color: #fff; }
    .tab.active { color: #00DFA2; border-bottom-color: #00DFA2; }

    /* CARDS */
    .card { background: rgba(20,20,20,0.6); border: 1px solid #222; padding: 30px; border-radius: 12px; margin-bottom: 30px; backdrop-filter: blur(10px); }
    
    input { background: #050505; border: 1px solid #333; color: #fff; padding: 20px; width: 100%; border-radius: 8px; font-size: 1rem; margin-bottom: 20px; outline: none; transition: 0.3s; }
    input:focus { border-color: #00DFA2; }
    
    /* BOTÃO */
    .btn-main { background: #fff; color: #000; padding: 20px; border: none; font-weight: 600; width: 100%; cursor: pointer; border-radius: 8px; font-size: 1rem; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
    .btn-main:hover { background: #00DFA2; transform: translateY(-2px); box-shadow: 0 0 30px rgba(0, 223, 162, 0.4); }

    /* RESULTADO */
    textarea { width: 100%; height: 400px; background: #080808; border: 1px solid #222; color: #ddd; padding: 20px; border-radius: 8px; font-family: 'Inter'; font-size: 0.95rem; line-height: 1.6; resize: none; outline: none; margin-top: 20px; }
    .cronograma-box { background: #080808; padding: 20px; border-radius: 8px; border: 1px solid #222; color: #ddd; line-height: 1.8; margin-top: 20px; }
</style>
</head>
<body>

<div class="sidebar">
    <div class="logo"><img src="/static/logo.png" width="30"> L.H.E.X</div>
    <div class="menu-item active"><i class="fas fa-layer-group"></i> Gerador de Conteúdo</div>
    <div class="menu-item"><i class="fas fa-calendar-alt"></i> Planejamento</div>
    <div class="menu-item"><i class="fab fa-whatsapp"></i> SDR Connect</div>
    
    <div style="margin-top:auto; font-size:0.7rem; color:#444;">
        LHEX INTELLIGENCE<br>v.4.0 (Infinite)
    </div>
    <a href="/logout" style="color:#666; text-decoration:none; font-size:0.8rem; margin-top:15px">Sair</a>
</div>

<div class="main">
    <h1 style="font-weight: 300; font-size: 2rem; margin-bottom: 20px;">Content Engine</h1>
    
    <div class="tabs">
        <div class="tab active" onclick="setMode('post')">POST ÚNICO (FEED)</div>
        <div class="tab" onclick="setMode('cronograma')">CRONOGRAMA SEMANAL</div>
    </div>

    <div class="card">
        <label style="font-size:0.8rem; color:#666; margin-bottom:10px; display:block">TEMA OU PERGUNTA DO PACIENTE</label>
        <input id="tema" placeholder="Ex: Lipedema dói? Como fica a cicatriz? Morpheus funciona?" value="Lipedema e dores nas pernas">
        
        <button onclick="gerar()" id="btnG" class="btn-main">
            GERAR ESTRATÉGIA
        </button>
    </div>

    <div class="card" id="resultado" style="display:none; animation: fadeIn 0.5s">
        
        <div id="view-post" style="display:none">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:40px">
                <div>
                    <h3 style="color:#00DFA2; margin-top:0">Sugestão Visual</h3>
                    <img id="imgRes" src="" style="width:100%; border-radius:8px; border:1px solid #333">
                </div>
                <div>
                    <h3 style="color:#00DFA2; margin-top:0">Copywriting (Legenda)</h3>
                    <textarea id="txtRes"></textarea>
                    <button onclick="copiar()" style="background:#222; color:#fff; border:1px solid #444; padding:15px; width:100%; margin-top:10px; cursor:pointer; border-radius:6px">COPIAR TEXTO</button>
                </div>
            </div>
        </div>

        <div id="view-crono" style="display:none">
            <h3 style="color:#00DFA2; margin-top:0">Planejamento Estratégico (7 Dias)</h3>
            <div id="crono-content" class="cronograma-box"></div>
        </div>

    </div>
</div>

<script>
let currentMode = 'post';

function setMode(mode){
    currentMode = mode;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');
    
    const btn = document.getElementById('btnG');
    if(mode === 'post') btn.innerText = "GERAR POSTAGEM";
    else btn.innerText = "GERAR CRONOGRAMA SEMANAL";
}

async function gerar(){
    const b = document.getElementById('btnG');
    const tema = document.getElementById('tema').value;
    
    b.innerText = "PROCESSANDO INFORMAÇÕES...";
    b.style.opacity = "0.7";
    b.disabled = true;

    try {
        const req = await fetch('/api/gerar', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({tema: tema, tipo: currentMode})
        });
        const data = await req.json();
        
        document.getElementById('resultado').style.display='block';
        
        if(currentMode === 'post'){
            document.getElementById('view-post').style.display='block';
            document.getElementById('view-crono').style.display='none';
            document.getElementById('imgRes').src=data.imagem;
            document.getElementById('txtRes').value=data.conteudo;
        } else {
            document.getElementById('view-post').style.display='none';
            document.getElementById('view-crono').style.display='block';
            document.getElementById('crono-content').innerHTML=data.conteudo.replace(/\n/g, '<br>');
        }
        
        document.getElementById('resultado').scrollIntoView({behavior:"smooth"});

    } catch (e) {
        alert("Erro de conexão.");
    }
    
    b.innerText = currentMode === 'post' ? "GERAR POSTAGEM" : "GERAR CRONOGRAMA SEMANAL";
    b.style.opacity = "1";
    b.disabled = false;
}

function copiar(){
    document.getElementById('txtRes').select();
    document.execCommand('copy');
    alert("Copiado!");
}
</script>
</body>
</html>
