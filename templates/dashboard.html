<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"><title>L.H.E.X | Command Center</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
    body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; margin: 0; overflow: hidden; }
    
    /* SIDEBAR */
    .sidebar { width: 260px; background: #000; border-right: 1px solid #1a1a1a; padding: 30px 20px; display: flex; flex-direction: column; }
    .logo { font-size: 1.2rem; font-weight: 700; margin-bottom: 50px; display: flex; align-items: center; gap: 10px; color: #fff; }
    .menu-item { padding: 15px; color: #666; cursor: pointer; border-radius: 10px; transition: 0.3s; display: flex; align-items: center; gap: 10px; }
    .menu-item.active { background: #111; color: #fff; }
    .menu-item.active i { color: #00DFA2; }
    
    /* MAIN */
    .main { flex: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, #111, #000); }
    
    /* CARDS */
    .card { background: rgba(20,20,20,0.6); border: 1px solid #333; padding: 30px; border-radius: 16px; margin-bottom: 25px; backdrop-filter: blur(20px); transition: 0.3s; }
    .card:hover { border-color: #555; }
    
    input, select, textarea { background: #0a0a0a; border: 1px solid #333; color: #fff; padding: 15px; width: 100%; border-radius: 10px; margin-bottom: 15px; outline: none; font-family: 'Inter'; }
    input:focus { border-color: #00DFA2; }
    
    /* BOTÃƒO PRINCIPAL */
    .btn-main { background: #fff; color: #000; padding: 15px; border: none; font-weight: bold; width: 100%; cursor: pointer; border-radius: 10px; font-size: 0.9rem; transition: 0.3s; letter-spacing: 1px; }
    .btn-main:hover { background: #00DFA2; box-shadow: 0 0 30px rgba(0, 223, 162, 0.4); transform: translateY(-2px); }

    /* TERMINAL EFFECT */
    .terminal { font-family: 'Courier New', monospace; color: #00DFA2; font-size: 0.8rem; display: none; margin-top: 20px; padding: 20px; background: #000; border: 1px solid #333; border-radius: 10px; }
    .blink { animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0; } }
</style>
</head>
<body>

<div class="sidebar">
    <div class="logo"><i class="fas fa-cube" style="color:#00DFA2"></i> L.H.E.X</div>
    <div class="menu-item active"><i class="fas fa-brain"></i> Social Intelligence</div>
    <div class="menu-item"><i class="fab fa-whatsapp"></i> SDR Connect</div>
    <div style="margin-top:auto; font-size:0.8rem; color:#444; text-align:center">SERVER: {{ status }}</div>
    <a href="/logout" style="text-align:center; color:#666; text-decoration:none; font-size:0.8rem; margin-top:15px">SAIR</a>
</div>

<div class="main">
    <h1 style="font-size: 2rem; margin-bottom: 30px;">Comando Central</h1>

    <div class="card">
        <h2 style="font-size: 1.2rem; margin-top: 0;"><i class="fas fa-magic" style="color:#00DFA2; margin-right:10px"></i> Criar ConteÃºdo High Ticket</h2>
        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
            <div>
                <label style="font-size:0.8rem; color:#888">TEMA</label>
                <input id="tema" placeholder="Ex: HarmonizaÃ§Ã£o Facial, Direito TributÃ¡rio...">
            </div>
            <div>
                <label style="font-size:0.8rem; color:#888">ESTRATÃ‰GIA</label>
                <select id="tom">
                    <option>ðŸ’Ž Luxo & Autoridade</option>
                    <option>ðŸ”¥ Venda Direta</option>
                    <option>ðŸ’¡ Educativo</option>
                </select>
            </div>
        </div>
        
        <button onclick="gerar()" id="btnG" class="btn-main">INICIAR REDE NEURAL</button>
        
        <div id="term" class="terminal">
            > Conectando ao Gemini Pro...<br>
            > Analisando psicologia do consumidor...<br>
            > Gerando imagem fotorrealista (Flux Model)...<br>
            > Processando... <span class="blink">_</span>
        </div>
        <div id="error-box" style="color:red; margin-top:10px; display:none"></div>
    </div>

    <div class="card" id="resultado" style="display:none">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px">
            <div>
                <h3 style="color:#00DFA2; font-size:1rem; margin-top:0">IMAGEM GERADA</h3>
                <img id="imgRes" src="" style="width:100%; border-radius:10px; border:1px solid #333">
            </div>
            <div>
                <h3 style="color:#00DFA2; font-size:1rem; margin-top:0">TEXTO OTIMIZADO</h3>
                <textarea id="txtRes" rows="12"></textarea>
                <button onclick="copiar()" style="background:#222; color:#fff; padding:10px; border:1px solid #444; width:100%; border-radius:8px; margin-top:10px; cursor:pointer">COPIAR</button>
            </div>
        </div>
    </div>

    <div class="card">
        <h2 style="font-size: 1.2rem; margin-top: 0;"><i class="fab fa-whatsapp" style="color:#00DFA2; margin-right:10px"></i> ConexÃ£o SDR</h2>
        <button onclick="conectar()" style="width:auto; padding:10px 30px; background:#111; color:#fff; border:1px solid #333; cursor:pointer; border-radius:8px">GERAR QR CODE</button>
        <div id="qrArea" style="margin-top:20px; display:none">
            <img id="qrCode" src="" style="width:200px; border:5px solid #fff; border-radius:10px">
        </div>
    </div>
</div>

<script>
async function gerar(){
    const b = document.getElementById('btnG');
    const term = document.getElementById('term');
    const err = document.getElementById('error-box');
    
    // UI DO SHOW
    b.style.display = 'none';
    term.style.display = 'block';
    err.style.display = 'none';
    
    try {
        const req = await fetch('/api/gerar', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({tema:document.getElementById('tema').value, tom:document.getElementById('tom').value})
        });
        const data = await req.json();
        
        // FIM DO SHOW
        b.style.display = 'block';
        term.style.display = 'none';
        
        if(data.success){
            document.getElementById('resultado').style.display='block';
            document.getElementById('imgRes').src=data.imagem;
            document.getElementById('txtRes').value=data.conteudo;
            document.getElementById('resultado').scrollIntoView({behavior:"smooth"});
        } else {
            err.innerText = "ERRO: " + data.erro;
            err.style.display = 'block';
        }
    } catch (e) {
        b.style.display = 'block';
        term.style.display = 'none';
        err.innerText = "ERRO FATAL: " + e;
        err.style.display = 'block';
    }
}

async function conectar(){
    try {
        const req = await fetch('/api/connect_zap', {method:'POST'});
        const data = await req.json();
        if(data.success && data.qr){
            document.getElementById('qrArea').style.display='block';
            document.getElementById('qrCode').src=data.qr;
        } else { alert("Erro: " + (data.msg || "Falha na conexÃ£o")); }
    } catch (e) { alert("Erro de conexÃ£o"); }
}

function copiar(){
    document.getElementById('txtRes').select();
    document.execCommand('copy');
    alert("Copiado!");
}
</script>
</body>
</html>
