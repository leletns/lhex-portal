<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"><title>L.H.E.X | Command Center</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; margin: 0; overflow: hidden; }
    .sidebar { width: 260px; background: #000; border-right: 1px solid #1a1a1a; padding: 30px 20px; display: flex; flex-direction: column; }
    .main { flex: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, #111, #000); }
    
    /* CARDS FUNCIONAIS */
    .card { background: rgba(20,20,20,0.8); border: 1px solid #333; padding: 30px; border-radius: 12px; margin-bottom: 25px; transition: 0.3s; }
    .card:hover { border-color: #555; }
    
    input, select, textarea { background: #0a0a0a; border: 1px solid #333; color: #fff; padding: 15px; width: 100%; border-radius: 8px; font-family: 'Inter'; font-size: 0.9rem; margin-bottom: 15px; outline: none; }
    input:focus, select:focus { border-color: #fff; }
    
    /* BOTÃO QUE FUNCIONA */
    button { background: #fff; color: #000; padding: 15px; border: none; font-weight: bold; width: 100%; cursor: pointer; border-radius: 8px; font-size: 0.9rem; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px; }
    button:hover { background: #ccc; transform: scale(1.01); }
    button:active { transform: scale(0.99); }
    button:disabled { background: #333; color: #666; cursor: not-allowed; }

    .logo-area { display: flex; align-items: center; gap: 15px; margin-bottom: 40px; font-size: 1.2rem; font-weight: bold; letter-spacing: 2px; }
    .logo-area img { width: 40px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
    
    .status-badge { font-size: 0.7rem; padding: 5px 10px; border: 1px solid #333; border-radius: 20px; color: #888; margin-top: auto; text-align: center; }
</style>
</head>
<body>

<div class="sidebar">
    <div class="logo-area">
        <img src="/static/logo.png"> L.H.E.X
    </div>
    <div style="color:#666; margin-bottom:10px; font-size:0.8rem">MENU</div>
    <div style="padding:10px; color:#fff; background:#111; border-radius:8px; margin-bottom:5px">Social Intelligence</div>
    <div style="padding:10px; color:#666">SDR WhatsApp</div>
    
    <div class="status-badge">SERVIDOR: {{ status }}</div>
    <a href="/logout" style="text-align:center; display:block; margin-top:15px; color:#444; text-decoration:none; font-size:0.8rem">SAIR</a>
</div>

<div class="main">
    <div class="card">
        <h2 style="margin-top:0">Criar Conteúdo</h2>
        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
            <div>
                <label style="font-size:0.8rem; color:#888">TEMA</label>
                <input id="tema" placeholder="Ex: Harmonização Facial, Direito Tributário...">
            </div>
            <div>
                <label style="font-size:0.8rem; color:#888">ESTRATÉGIA</label>
                <select id="tom">
                    <option>Autoridade (Luxo)</option>
                    <option>Vendas (Direto)</option>
                    <option>Educativo (Técnico)</option>
                </select>
            </div>
        </div>
        <button onclick="gerar()" id="btnG">PROCESSAR DADOS</button>
        <div id="error-msg" style="color:red; margin-top:10px; display:none; font-size:0.8rem"></div>
    </div>

    <div class="card" id="resultado" style="display:none">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px">
            <div>
                <h3 style="margin-top:0; color:#888; font-size:0.9rem">IMAGEM GERADA</h3>
                <img id="imgRes" src="" style="width:100%; border-radius:8px; border:1px solid #333">
            </div>
            <div>
                <h3 style="margin-top:0; color:#888; font-size:0.9rem">COPYWRITING</h3>
                <textarea id="txtRes" rows="12"></textarea>
                <button onclick="copiar()" style="background:#222; color:#fff; border:1px solid #444">COPIAR</button>
            </div>
        </div>
    </div>

    <div class="card">
        <h2 style="margin-top:0">Conexão SDR</h2>
        <p style="color:#666; font-size:0.9rem">Status da conexão com WhatsApp Business.</p>
        <button onclick="conectar()" id="btnZap" style="width:auto; padding:10px 30px; background:#111; color:#fff; border:1px solid #333">GERAR QR CODE</button>
        <div id="qrArea" style="margin-top:20px; display:none">
            <img id="qrCode" src="" style="width:200px; border:5px solid #fff; border-radius:10px">
        </div>
    </div>
</div>

<script>
async function gerar(){
    const b = document.getElementById('btnG');
    const err = document.getElementById('error-msg');
    
    // UI Feedback
    b.disabled = true;
    b.innerText = "PROCESSANDO... (AGUARDE)";
    err.style.display = 'none';

    try {
        const req = await fetch('/api/gerar', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({tema:document.getElementById('tema').value, tom:document.getElementById('tom').value})
        });
        
        const data = await req.json();
        
        if(data.success){
            document.getElementById('resultado').style.display='block';
            document.getElementById('imgRes').src=data.imagem;
            document.getElementById('txtRes').value=data.conteudo;
            document.getElementById('resultado').scrollIntoView({behavior:"smooth"});
        } else {
            err.innerText = "ERRO: " + data.erro;
            err.style.display = 'block';
        }
    } catch (e) {
        err.innerText = "ERRO DE CONEXÃO: " + e;
        err.style.display = 'block';
    }
    
    b.disabled = false;
    b.innerText = "PROCESSAR DADOS";
}

async function conectar(){
    const b = document.getElementById('btnZap');
    b.innerText = "BUSCANDO SERVIDOR...";
    
    try {
        const req = await fetch('/api/connect_zap', {method:'POST'});
        const data = await req.json();
        
        if(data.success && data.qr){
            document.getElementById('qrArea').style.display='block';
            document.getElementById('qrCode').src=data.qr;
            b.innerText = "QR CODE GERADO";
        } else {
            alert("Erro: " + (data.msg || "Falha ao conectar na Evolution API."));
            b.innerText = "TENTAR NOVAMENTE";
        }
    } catch (e) {
        alert("Erro fatal: " + e);
    }
}

function copiar(){
    document.getElementById('txtRes').select();
    document.execCommand('copy');
    alert("Copiado!");
}
</script>
</body>
</html>
