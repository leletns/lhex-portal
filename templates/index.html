<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta property="og:title" content="L.H.E.X | Intelligence Systems">
<meta property="og:description" content="Automação, Inteligência Artificial e Gestão High Ticket. O futuro da sua operação.">
<meta property="og:image" content="{{ logo_url }}">
<meta property="og:url" content="https://lhexsystems.com">
<meta name="theme-color" content="#000000">

<title>L.H.E.X | Future Intelligence</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
<style>
    body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
    
    /* LOGO INTERATIVA */
    .logo-container { margin-bottom: 40px; transition: 0.5s; cursor: pointer; position: relative; }
    .logo-img { width: 150px; opacity: 0.9; transition: 0.5s; filter: drop-shadow(0 0 10px rgba(255,255,255,0.1)); }
    
    .logo-container:hover .logo-img { transform: scale(1.1); filter: drop-shadow(0 0 30px rgba(0, 223, 162, 0.6)); opacity: 1; }
    
    h1 { font-size: 5rem; margin: 0; letter-spacing: -3px; background: linear-gradient(180deg, #fff, #444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    p { color: #666; letter-spacing: 5px; font-size: 0.9rem; text-transform: uppercase; margin-top: 10px; margin-bottom: 60px; }
    
    .btn { padding: 20px 70px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.02); color: #fff; border-radius: 50px; text-decoration: none; font-size: 0.8rem; letter-spacing: 2px; transition: 0.4s; backdrop-filter: blur(10px); }
    .btn:hover { background: #fff; color: #000; box-shadow: 0 0 40px rgba(255,255,255,0.3); letter-spacing: 3px; }
    
    footer { position: absolute; bottom: 30px; font-size: 0.7rem; color: #333; }
</style>
</head>
<body>
    <div class="logo-container" onclick="this.classList.toggle('active')">
        <img src="/static/logo.png" class="logo-img">
    </div>
    
    <h1>L.H.E.X</h1>
    <p>Intelligence Systems</p>
    
    <a href="/login" class="btn">ACESSAR PAINEL</a>
    
    <footer>SECURED BY L.H.E.X ARCHITECTURE</footer>
</body>
</html>
