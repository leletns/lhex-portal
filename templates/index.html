<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L.H.E.X | Future Intelligence</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;600&display=swap" rel="stylesheet">
<style>
    body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 70%); }
    
    /* Efeito de Luz de Fundo */
    .glow { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(0,223,162,0.15) 0%, rgba(0,0,0,0) 70%); top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 0; pointer-events: none; }
    
    .container { z-index: 1; text-align: center; animation: fadeIn 2s ease-in-out; }
    
    h1 { font-size: 6rem; margin: 0; letter-spacing: -4px; background: linear-gradient(180deg, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    
    p { color: #888; letter-spacing: 6px; font-size: 0.9rem; text-transform: uppercase; margin-top: 10px; margin-bottom: 50px; }
    
    .btn { padding: 20px 60px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color: #fff; border-radius: 50px; cursor: pointer; transition: 0.4s; font-size: 0.9rem; letter-spacing: 2px; backdrop-filter: blur(10px); text-decoration: none; display: inline-block; }
    
    .btn:hover { background: #fff; color: #000; box-shadow: 0 0 50px rgba(255,255,255,0.4); transform: scale(1.05); }
    
    .footer { position: absolute; bottom: 30px; font-size: 0.7rem; color: #333; letter-spacing: 1px; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <img src="/static/logo.png" width="80" style="opacity:0.8; margin-bottom: 20px;">
        <h1>L.H.E.X</h1>
        <p>Intelligence Systems</p>
        <a href="/login" class="btn">ACESSAR SISTEMA</a>
    </div>
    <div class="footer">SECURED BY L.H.E.X ARCHITECTURE â€¢ RIO DE JANEIRO</div>
</body>
</html>
