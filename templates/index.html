<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.H.E.X | The System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); }
        
        .container { text-align: center; z-index: 2; }
        
        /* LOGO ANIMADA */
        .logo-box img { width: 120px; animation: float 6s ease-in-out infinite; filter: drop-shadow(0 0 20px rgba(0, 223, 162, 0.3)); }
        
        /* TITULO */
        h1 { font-size: 4rem; letter-spacing: 10px; margin: 20px 0; background: linear-gradient(90deg, #fff, #00DFA2, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200%; animation: shine 5s infinite linear; }
        
        /* ACRÔNIMO (A Essência) */
        .acronym { display: flex; gap: 40px; justify-content: center; margin-top: 40px; perspective: 1000px; }
        .letter-box { text-align: center; opacity: 0; animation: fadeUp 0.8s forwards; }
        .letter { font-size: 2rem; font-weight: 900; color: #00DFA2; display: block; margin-bottom: 5px; }
        .desc { font-family: 'JetBrains Mono'; font-size: 0.7rem; color: #666; text-transform: uppercase; letter-spacing: 2px; }
        
        /* DELAYS PARA CADA LETRA */
        .l1 { animation-delay: 0.5s; }
        .l2 { animation-delay: 0.8s; }
        .l3 { animation-delay: 1.1s; }
        .l4 { animation-delay: 1.4s; }

        /* BOTÃO */
        .btn-enter { margin-top: 60px; padding: 15px 50px; background: transparent; border: 1px solid #00DFA2; color: #00DFA2; font-family: 'JetBrains Mono'; font-size: 1rem; cursor: pointer; transition: 0.4s; letter-spacing: 3px; position: relative; overflow: hidden; opacity: 0; animation: fadeIn 2s forwards 2s; }
        .btn-enter:hover { background: #00DFA2; color: #000; box-shadow: 0 0 30px #00DFA2; }
        
        /* PARTICULAS DE FUNDO */
        .grid-bg { position: absolute; width: 200%; height: 200%; background-image: linear-gradient(rgba(0, 223, 162, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 223, 162, 0.03) 1px, transparent 1px); background-size: 50px 50px; transform: perspective(500px) rotateX(60deg); animation: moveGrid 10s linear infinite; z-index: 1; top: -50%; }

        @keyframes shine { 0% { background-position: 0%; } 100% { background-position: 200%; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes moveGrid { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(50px); } }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <div class="container">
        <div class="logo-box">
            <img src="/static/logo.png" alt="L.H.E.X">
        </div>
        
        <h1>L.H.E.X</h1>
        
        <div class="acronym">
            <div class="letter-box l1">
                <span class="letter">L</span>
                <span class="desc">Logica</span>
            </div>
            <div class="letter-box l2">
                <span class="letter">H</span>
                <span class="desc">Humanidade</span>
            </div>
            <div class="letter-box l3">
                <span class="letter">E</span>
                <span class="desc">Excelencia</span>
            </div>
            <div class="letter-box l4">
                <span class="letter">X</span>
                <span class="desc">X-Factor</span>
            </div>
        </div>

        <button class="btn-enter" onclick="window.location.href='/login'">ACESSAR O SISTEMA</button>
        
        <div style="margin-top: 20px; font-size: 0.6rem; color: #444; opacity: 0; animation: fadeIn 2s forwards 2.5s;">
            NEXUS API: ONLINE ● NEURO-SNIPER: ONLINE
        </div>
    </div>
</body>
</html>
