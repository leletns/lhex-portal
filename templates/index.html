<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.H.E.X | Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        /* BACKGROUND MATRIX */
        .bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.2; background: repeating-linear-gradient(0deg, transparent, transparent 1px, #00DFA2 1px, transparent 2px); background-size: 100% 4px; animation: scroll 10s linear infinite; }
        @keyframes scroll { from { background-position: 0 0; } to { background-position: 0 100%; } }

        /* CONTEÚDO */
        .container { text-align: center; z-index: 2; padding: 20px; }
        .logo-img { width: 140px; animation: pulse 3s infinite; filter: drop-shadow(0 0 15px rgba(0, 223, 162, 0.5)); margin-bottom: 20px; }
        
        h1 { font-size: 3.5rem; letter-spacing: 8px; margin: 0; background: linear-gradient(90deg, #fff, #00DFA2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { font-family: 'JetBrains Mono'; color: #888; margin-top: 10px; font-size: 0.9rem; letter-spacing: 2px; }

        /* LIVE FEED (DEMONSTRAÇÃO DE TEMPO REAL) */
        .live-feed { margin-top: 40px; width: 300px; height: 40px; overflow: hidden; position: relative; border-left: 2px solid #00DFA2; padding-left: 15px; text-align: left; }
        .feed-item { font-family: 'JetBrains Mono'; font-size: 0.7rem; color: #00DFA2; animation: slideUp 6s infinite; }
        
        @keyframes slideUp { 
            0% { transform: translateY(40px); opacity: 0; } 
            10% { transform: translateY(0); opacity: 1; } 
            90% { transform: translateY(0); opacity: 1; } 
            100% { transform: translateY(-40px); opacity: 0; } 
        }

        .btn-enter { margin-top: 50px; padding: 15px 40px; background: transparent; border: 1px solid #00DFA2; color: #00DFA2; font-family: 'JetBrains Mono'; cursor: pointer; transition: 0.3s; letter-spacing: 3px; font-weight: bold; }
        .btn-enter:hover { background: #00DFA2; color: #000; box-shadow: 0 0 40px #00DFA2; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="bg"></div>
    
    <div class="container">
        <img src="/static/logo.png" class="logo-img" alt="LHEX">
        <h1>L.H.E.X</h1>
        <div class="subtitle">LÓGICA • HUMANIDADE • EXCELÊNCIA • X-FACTOR</div>

        <div class="live-feed">
            <div class="feed-item">● NEXUS AI: Conectado ao Satélite...</div>
            <div class="feed-item" style="animation-delay: 2s;">● AUDITORIA LÁZARO: Processando R$ 14mi...</div>
            <div class="feed-item" style="animation-delay: 4s;">● NEURO-SNIPER: Detectando Emoções...</div>
        </div>

        <button class="btn-enter" onclick="window.location.href='/login'">INICIAR SISTEMA</button>
    </div>
</body>
</html>
