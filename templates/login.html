<!DOCTYPE html>

        button { width: 100%; padding: 12px; background: #00DFA2; color: #000; border: none; font-weight: bold; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #fff; }

    </style>
</head>
