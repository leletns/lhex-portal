<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"><title>Acesso Restrito</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body { background: #000; color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; align-items: center; justify-content: center; margin: 0; }
    .box { background: rgba(20,20,20,0.8); border: 1px solid #333; padding: 50px; border-radius: 20px; width: 320px; text-align: center; backdrop-filter: blur(20px); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    input { width: 100%; padding: 15px; margin-bottom: 15px; background: #0a0a0a; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; outline: none; text-align: center; transition: 0.3s; }
    input:focus { border-color: #00DFA2; background: #111; }
    button { width: 100%; padding: 15px; background: #fff; color: #000; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
    button:hover { background: #00DFA2; box-shadow: 0 0 20px rgba(0, 223, 162, 0.4); }
    .error { color: #ff4444; font-size: 0.7rem; margin-top: 15px; letter-spacing: 1px; }
</style>
</head>
<body>
    <div class="box">
        <h2 style="letter-spacing: -1px; margin-bottom: 40px; font-weight: 400;">IDENTIFIQUE-SE</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="ID" required>
            <input type="password" name="password" placeholder="SENHA" required>
            <button>ENTRAR</button>
        </form>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </div>
</body>
</html>
