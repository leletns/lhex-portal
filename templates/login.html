<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Acesso L.H.E.X</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body { background: #000; color: #fff; font-family: 'Inter', sans-serif; display: flex; height: 100vh; align-items: center; justify-content: center; }
    .box { background: #050505; border: 1px solid #222; padding: 40px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
    input { width: 100%; padding: 15px; margin-bottom: 15px; background: #111; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; outline: none; transition: 0.3s; }
    input:focus { border-color: #00DFA2; }
    button { width: 100%; padding: 15px; background: #fff; color: #000; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #00DFA2; }
    .link { color: #666; font-size: 0.8rem; text-decoration: none; display: block; margin-top: 20px; }
    .link:hover { color: #fff; }
    .error { color: #ff4444; font-size: 0.8rem; margin-top: 15px; }
    .success { color: #00DFA2; font-size: 0.8rem; margin-top: 15px; }
</style>
</head>
<body>
    <div class="box">
        <h2 style="letter-spacing: -1px; margin-bottom: 30px;">IDENTIFIQUE-SE</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="ID de UsuÃ¡rio" required>
            <input type="password" name="password" placeholder="Chave de Acesso" required>
            <button>ENTRAR</button>
        </form>
        
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        {% if success %}<div class="success">{{ success }}</div>{% endif %}
        
        <a href="/forgot_password" class="link">Esqueci minha senha</a>
    </div>
</body>
</html>
