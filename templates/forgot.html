<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"><title>Recuperar Senha</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body{background:#000;color:#fff;font-family:'Inter',sans-serif;display:flex;height:100vh;align-items:center;justify-content:center}
    .box{background:#050505;border:1px solid #222;padding:40px;border-radius:20px;width:350px;text-align:center}
    input{width:100%;padding:15px;background:#111;border:1px solid #333;color:#fff;border-radius:8px;box-sizing:border-box}
    button{width:100%;padding:15px;background:#00DFA2;border:none;border-radius:8px;cursor:pointer;font-weight:bold;margin-top:15px}
</style>
</head>
<body>
    <div class="box">
        <h3>RECUPERAÇÃO</h3>
        <p style="color:#666; font-size:0.9rem; margin-bottom:20px">Digite seu e-mail cadastrado para receber o token.</p>
        <form method="POST">
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <button>ENVIAR CÓDIGO</button>
        </form>
        <a href="/login" style="display:block; margin-top:20px; color:#666; font-size:0.8rem; text-decoration:none">Voltar</a>
    </div>
</body>
</html>
