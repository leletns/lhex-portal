<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.H.E.X SYSTEMS | High Ticket Intelligence</title>
    
    <!-- React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Verde Água (Sua cor favorita - Tech & Wealth)
                        nexus: {
                            light: '#5eead4', 
                            DEFAULT: '#2dd4bf', 
                            dark: '#0f766e', 
                        },
                        // Jabuticaba (Olhos da Helen - Deep & Mystery)
                        void: {
                            light: '#4c1d95', 
                            DEFAULT: '#2e1065', 
                            deep: '#0B0418', // Quase preto, levemente roxo
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap');
        
        body {
            background-color: #020104; /* Ultra Deep Jabuticaba */
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .font-brand {
            font-family: 'Space Grotesk', sans-serif;
        }

        .font-luxury {
            font-family: 'Cinzel', serif;
        }

        /* Vidro Tecnológico */
        .glass-panel {
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(45, 212, 191, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-panel:hover {
            border-color: rgba(45, 212, 191, 0.3);
            background: rgba(15, 23, 42, 0.5);
        }

        /* O Brilho da Riqueza Digital */
        .nexus-gradient {
            background: linear-gradient(135deg, #ccfbf1 0%, #2dd4bf 50%, #115e59 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Grid de Fundo Sutil */
        .tech-grid {
            background-image: 
                linear-gradient(rgba(45, 212, 191, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(45, 212, 191, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
        }

        .animate-float {
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ÍCONES PROPRIETÁRIOS (SVG Puro - Sem dependências externas) ---
        const Icons = {
            Hexagon: ({ className }) => (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                </svg>
            ),
            ArrowRight: ({ className }) => (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            ),
            ShieldCheck: ({ className }) => (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    <path d="m9 12 2 2 4-4"></path>
                </svg>
            ),
            BrainCircuit: ({ className }) => (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"></path>
                    <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"></path>
                    <path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"></path>
                    <path d="M17.599 6.5a3 3 0 0 0 .399-1.375"></path>
                    <path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"></path>
                    <path d="M3.477 10.896a4 4 0 0 1 .585-.396"></path>
                    <path d="M19.938 10.5a4 4 0 0 1 .585.396"></path>
                    <path d="M6 18a4 4 0 0 1-1.97-3.284"></path>
                    <path d="M17.97 14.716A4 4 0 0 1 16 18"></path>
                </svg>
            ),
            Lock: ({ className }) => (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            ),
            Globe: ({ className }) => (
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
            )
        };

        // --- COMPONENTE PRINCIPAL ---
        function App() {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="min-h-screen relative selection:bg-nexus selection:text-black">
                    
                    {/* Background Grid */}
                    <div className="fixed inset-0 tech-grid pointer-events-none z-0"></div>

                    {/* Navegação */}
                    <nav className={`fixed w-full z-50 transition-all duration-700 ${scrolled ? 'bg-void-deep/90 backdrop-blur-xl border-b border-white/5 py-4' : 'bg-transparent py-8'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-3 group cursor-pointer">
                                <div className="relative">
                                    <div className="absolute inset-0 bg-nexus blur-md opacity-20 group-hover:opacity-60 transition-opacity duration-500"></div>
                                    <Icons.Hexagon className="text-nexus w-9 h-9 relative z-10" />
                                </div>
                                <div className="flex flex-col">
                                    <span className="text-xl md:text-2xl font-brand font-bold tracking-[0.2em] text-white">
                                        L.H.E.X
                                    </span>
                                    <span className="text-[8px] text-nexus/80 tracking-[0.5em] uppercase font-bold">Systems</span>
                                </div>
                            </div>
                            
                            <div className="hidden md:flex gap-12 text-[10px] tracking-[0.2em] text-gray-400 font-medium">
                                <a href="#core" className="hover:text-nexus transition-colors duration-300">CORE</a>
                                <a href="#recovery" className="hover:text-nexus transition-colors duration-300">AUDIT</a>
                                <a href="#synthetic" className="hover:text-nexus transition-colors duration-300">SYNTHETIC</a>
                            </div>

                            <button className="px-6 py-2 border border-white/10 bg-white/5 text-nexus text-[10px] tracking-widest hover:bg-nexus hover:text-black transition-all duration-500 font-bold uppercase rounded-sm flex items-center gap-2">
                                <div className="w-1.5 h-1.5 rounded-full bg-nexus animate-pulse"></div>
                                Access Portal
                            </button>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <header className="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden">
                        
                        {/* Auras Jabuticaba & Verde Água */}
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[900px] h-[900px] bg-nexus/5 rounded-full blur-[150px] pointer-events-none animate-pulse-slow"></div>
                        <div className="absolute bottom-0 right-0 w-[600px] h-[600px] bg-void/30 rounded-full blur-[180px] pointer-events-none"></div>

                        <div className="relative z-10 text-center max-w-5xl px-6">
                            
                            <div className="flex justify-center mb-12 animate-float">
                                <div className="px-4 py-2 border border-nexus/20 glass-panel rounded-full text-[9px] tracking-[0.3em] font-bold text-nexus-light flex items-center gap-3 uppercase backdrop-blur-md">
                                    <Icons.Globe className="w-3 h-3" />
                                    Global High Ticket Infrastructure
                                </div>
                            </div>
                            
                            <h1 className="text-5xl md:text-8xl font-brand font-bold mb-8 leading-[1.05] tracking-tight">
                                A ARQUITETURA <br/>
                                <span className="nexus-gradient">DO LUCRO INVISÍVEL</span>
                            </h1>
                            
                            <p className="text-gray-400 text-lg md:text-2xl font-light tracking-wide max-w-3xl mx-auto mb-16 leading-relaxed">
                                Nós não vendemos software. Nós instalamos <span className="text-white font-medium">soberania operacional</span>.
                                <br/>Detectamos receita perdida e automatizamos negociações de alto valor.
                            </p>
                            
                            <div className="flex flex-col md:flex-row gap-8 justify-center items-center">
                                <button className="group relative px-10 py-5 bg-white text-black font-bold tracking-[0.2em] overflow-hidden hover:scale-105 transition-transform duration-500 rounded-sm">
                                    <span className="relative z-10 flex items-center gap-3">
                                        SOLICITAR AUDITORIA <Icons.ArrowRight className="w-4 h-4 group-hover:translate-x-1 transition-transform" />
                                    </span>
                                    <div className="absolute inset-0 bg-nexus transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-500"></div>
                                </button>
                                <span className="text-[10px] text-gray-500 tracking-widest uppercase flex items-center gap-2 border-b border-transparent hover:border-gray-500 transition-all cursor-pointer">
                                    <Icons.Lock className="w-3 h-3" /> Protocolo Exclusivo de Admissão
                                </span>
                            </div>
                        </div>

                        {/* Floating Metric */}
                        <div className="absolute bottom-16 left-10 md:left-20 glass-panel p-6 border-l border-nexus/40 animate-float hidden md:block rounded-sm">
                            <div className="flex items-center gap-3 mb-2 text-nexus">
                                <Icons.ShieldCheck className="w-4 h-4" />
                                <span className="text-[10px] font-bold tracking-[0.2em]">RECOVERY PROTOCOL</span>
                            </div>
                            <div className="text-3xl font-mono text-white tracking-tighter">100%</div>
                            <div className="text-[9px] text-gray-400 mt-2 uppercase tracking-wide">Assertividade Forense</div>
                        </div>
                    </header>

                    {/* DNA L.H.E.X (Universal) */}
                    <section id="core" className="py-32 relative border-t border-white/5 bg-void-deep/50 backdrop-blur-sm">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12">
                                
                                {/* L */}
                                <div className="group p-8 border-l border-white/5 hover:border-nexus/50 transition-colors duration-500">
                                    <div className="text-6xl font-brand font-bold text-gray-800 group-hover:text-nexus transition-colors duration-500 mb-6">L</div>
                                    <h3 className="text-sm text-white font-brand mb-3 tracking-[0.3em] uppercase">Leadership</h3>
                                    <p className="text-xs text-gray-400 leading-6 font-light">
                                        Assumimos o controle da complexidade. Sua operação não precisa de mais ferramentas, precisa de direção.
                                    </p>
                                </div>

                                {/* H (Humanity - Helen) */}
                                <div className="group p-8 border-l border-nexus/20 bg-gradient-to-br from-void/20 to-transparent relative overflow-hidden">
                                    <div className="absolute top-0 right-0 w-40 h-40 bg-nexus/5 blur-[60px] group-hover:bg-nexus/10 transition-all duration-1000"></div>
                                    <div className="text-6xl font-brand font-bold text-nexus/20 mb-6">H</div>
                                    <h3 className="text-sm text-white font-luxury italic mb-3 tracking-widest">Humanity</h3>
                                    <p className="text-xs text-nexus-light/70 leading-6 font-light">
                                        O propósito por trás do código. Usamos IA para devolver o ativo mais valioso de todos: tempo de vida.
                                    </p>
                                </div>

                                {/* E */}
                                <div className="group p-8 border-l border-white/5 hover:border-nexus/50 transition-colors duration-500">
                                    <div className="text-6xl font-brand font-bold text-gray-800 group-hover:text-nexus transition-colors duration-500 mb-6">E</div>
                                    <h3 className="text-sm text-white font-brand mb-3 tracking-[0.3em] uppercase">Execution</h3>
                                    <p className="text-xs text-gray-400 leading-6 font-light">
                                        Precisão cirúrgica. Transformamos dados caóticos em relatórios financeiros de decisão imediata.
                                    </p>
                                </div>

                                {/* X */}
                                <div className="group p-8 border-l border-white/5 hover:border-nexus/50 transition-colors duration-500">
                                    <div className="text-6xl font-brand font-bold text-gray-800 group-hover:text-nexus transition-colors duration-500 mb-6">X</div>
                                    <h3 className="text-sm text-white font-brand mb-3 tracking-[0.3em] uppercase">Exponential</h3>
                                    <p className="text-xs text-gray-400 leading-6 font-light">
                                        O fator multiplicador. Onde a escala infinita substitui o esforço linear.
                                    </p>
                                </div>

                            </div>
                        </div>
                    </section>

                    {/* Módulos (High Ticket) */}
                    <section className="py-40 relative">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-24">
                                <div>
                                    <span className="text-nexus text-[10px] tracking-[0.4em] font-bold uppercase pl-1">Proprietary Technology</span>
                                    <h2 className="text-4xl md:text-5xl font-brand mt-6 text-white leading-tight">
                                        O INVISÍVEL <br/> TORNADO <span className="text-gray-600">LUCRO LÍQUIDO.</span>
                                    </h2>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                {/* Card 1 - Recovery */}
                                <div id="recovery" className="glass-panel p-16 hover:bg-nexus/5 transition-all duration-700 group cursor-pointer hover:-translate-y-2 rounded-sm border-t border-nexus/20">
                                    <div className="flex justify-between items-start mb-12">
                                        <Icons.ShieldCheck className="w-10 h-10 text-nexus opacity-50 group-hover:opacity-100 transition-opacity" />
                                        <span className="text-[10px] tracking-[0.3em] text-gray-600 group-hover:text-nexus transition-colors font-mono">CODE_FORENSICS</span>
                                    </div>
                                    <h3 className="text-2xl font-brand mb-6 text-white group-hover:text-nexus-light transition-colors">Forensic Revenue Audit</h3>
                                    <p className="text-gray-400 text-sm mb-10 leading-relaxed font-light">
                                        Auditamos transações financeiras de alto volume (XML, Contratos, Faturas). Identificamos glosas, falhas de cobrança e receita retida que sua equipe humana não consegue ver. <strong className="text-white">Dinheiro recuperado direto na margem.</strong>
                                    </p>
                                    <div className="flex items-center gap-3 text-nexus text-xs tracking-widest uppercase font-bold group-hover:gap-6 transition-all">
                                        Solicitar Varredura <Icons.ArrowRight className="w-4 h-4" />
                                    </div>
                                </div>

                                {/* Card 2 - Synthetic Staff */}
                                <div id="synthetic" className="glass-panel p-16 hover:bg-nexus/5 transition-all duration-700 group cursor-pointer hover:-translate-y-2 rounded-sm border-t border-white/5">
                                    <div className="flex justify-between items-start mb-12">
                                        <Icons.BrainCircuit className="w-10 h-10 text-white opacity-50 group-hover:opacity-100 transition-opacity" />
                                        <span className="text-[10px] tracking-[0.3em] text-gray-600 font-mono">CODE_CONCIERGE</span>
                                    </div>
                                    <h3 className="text-2xl font-brand mb-6 text-white">High Ticket Concierge AI</h3>
                                    <p className="text-gray-400 text-sm mb-10 leading-relaxed font-light">
                                        Agentes autônomos para negociação, qualificação e onboarding de clientes VIP. Eles não apenas "respondem"; eles entendem contexto, persuadem e fecham a agenda 24/7 com a elegância de um sócio sênior.
                                    </p>
                                    <div className="flex items-center gap-3 text-gray-500 text-xs tracking-widest uppercase font-bold">
                                        Em Desenvolvimento <Icons.Lock className="w-3 h-3" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer Global */}
                    <footer className="py-20 border-t border-white/5 bg-black">
                        <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-8">
                            <div className="text-center md:text-left">
                                <h4 className="font-brand font-bold tracking-[0.2em] text-white text-xl mb-3">L.H.E.X</h4>
                                <p className="text-[9px] text-gray-500 tracking-[0.3em] uppercase">Global Headquarters • Est. 2025</p>
                            </div>
                            
                            <div className="flex items-center gap-3 text-gray-600 text-[10px] tracking-widest px-6 py-3 border-l border-r border-white/5 cursor-default">
                                <div className="w-1.5 h-1.5 bg-nexus rounded-full"></div>
                                <span>SYSTEM STATUS: ONLINE</span>
                            </div>
                            
                            <div className="text-[10px] text-gray-700 tracking-widest">
                                © 2025 L.H.E.X SYSTEMS. All rights reserved.
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
