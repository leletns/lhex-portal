<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.H.E.X Systems | Protocolo Lázaro Ativo</title>
    <meta name="description" content="Sistema de Recuperação Algorítmica de Capital. A cada segundo, dinheiro esquecido volta para o caixa.">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-green: #00DFA2;
            --dark-bg: #0a0a0a; /* Preto profundo */
            --jabuticaba: #240E26;
            --text-main: #e0e0e0;
            --terminal-bg: #111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* FUNDO MATRIX SUTIL */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 223, 162, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 223, 162, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }

        /* NAV CENTRALIZADA COM LOGO GIGANTE */
        nav {
            display: flex;
            justify-content: center;
            padding: 3rem 5%;
        }

        .logo-img {
            height: 120px; /* GIGANTE */
            width: auto;
            filter: drop-shadow(0 0 15px rgba(0, 223, 162, 0.2));
        }

        /* HERO SECTION - O SUSPENSE */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem 5%;
        }

        h1.title {
            font-size: 2rem; /* Título menor, mais elegante */
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            color: rgba(255,255,255,0.7);
        }

        h2.subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--neon-green);
            margin-bottom: 3rem;
            letter-spacing: 2px;
        }

        /* O TERMINAL DE DINHEIRO (O SHOW) */
        .terminal-container {
            background: var(--terminal-bg);
            border: 1px solid #333;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 223, 162, 0.1);
            margin-bottom: 3rem;
        }

        .terminal-header {
            background: #222;
            padding: 10px;
            display: flex;
            gap: 8px;
            border-bottom: 1px solid #333;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; background: #555; }
        .dot.red { background: #ff5f56; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #27c93f; }

        .terminal-body {
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            height: 250px;
            overflow-y: auto;
            color: #ccc;
            text-align: left;
        }

        /* EFEITO DE DIGITAÇÃO */
        .typing-line {
            margin-bottom: 5px;
            display: flex;
        }
        .typing-line span.green { color: var(--neon-green); }
        .typing-line span.blue { color: #4D96FF; }
        .typing-line span.money { color: var(--neon-green); font-weight: bold; }

        /* CONTADOR GIGANTE */
        .money-counter-box {
            text-align: center;
            margin-bottom: 4rem;
        }

        .money-label {
            font-size: 1rem;
            color: #888;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .money-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--neon-green);
            text-shadow: 0 0 20px rgba(0, 223, 162, 0.3);
        }

        /* BOTÃO DE AÇÃO CYBERPUNK */
        .btn-cyber {
            padding: 18px 40px;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-cyber:hover {
            background: var(--neon-green);
            color: var(--dark-bg);
            box-shadow: 0 0 30px var(--neon-green);
        }

        /* FOOTER ASSINATURA */
        footer {
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #222;
            font-family: 'JetBrains Mono', monospace;
        }

        footer a {
            color: var(--neon-green);
            text-decoration: none;
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .logo-img { height: 90px; }
            h1.title { font-size: 1.5rem; }
            .money-value { font-size: 2.5rem; }
            .terminal-body { height: 200px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <nav>
        <img src="logo.png" alt="L.H.E.X Systems" class="logo-img"> 
    </nav>

    <section class="hero">
        <h1 class="title">Protocolo Lázaro</h1>
        <h2 class="subtitle">Status: <span style="color: var(--neon-green);">ATIVO & RECUPERANDO</span></h2>

        <div class="terminal-container">
            <div class="terminal-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="terminal-body" id="terminal-output">
                </div>
        </div>

        <div class="money-counter-box">
            <div class="money-label">Capital Recuperado (Tempo Real)</div>
            <div class="money-value" id="money-counter">R$ 0,00</div>
        </div>
        
        <a href="mailto:contato@lhexsystems.com?subject=Acesso%20ao%20Protocolo%20Lázaro&body=Quero%20conectar%20minha%20empresa%20ao%20sistema." class="btn-cyber">
            > CONECTAR MINHA BASE
        </a>
    </section>

    <footer>
        2026 // L.H.E.X SYSTEMS // <a href="mailto:contato@lhexsystems.com">contato@lhexsystems.com</a>
    </footer>

    <script>
        // Configuração do "Show"
        let totalRecuperado = 0;
        const moneyElement = document.getElementById('money-counter');
        const terminalElement = document.getElementById('terminal-output');

        // Formata o dinheiro (R$)
        const formatMoney = (value) => {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        };

        // Frases do terminal (Parece que está trabalhando de verdade)
        const logMessages = [
            { type: 'blue', text: '[AUDITOR] Varrendo XMLs do período 2023-2024...' },
            { type: 'green', text: '[SUCCESS] Glosa ID #99482 identificada. Valor: R$ 450,32.' },
            { type: 'blue', text: '[NEURO] Analisando padrão de rejeição do convênio X...' },
            { type: 'green', text: '[SUCCESS] Divergência de taxa encontrada. Valor: R$ 1.200,50.' },
            { type: 'blue', text: '[AUDITOR] Cruzando dados bancários com faturamento...' },
            { type: 'green', text: '[SUCCESS] Pagamento não processado (Erro 404). Valor: R$ 3.500,00.' },
            { type: 'blue', text: '[SYSTEM] Otimizando rotas de cobrança...' },
            { type: 'green', text: '[SUCCESS] Receita esquecida recuperada. Valor: R$ 890,15.' }
        ];

        // Função que escreve no terminal
        const addLog = (message) => {
            const line = document.createElement('div');
            line.className = 'typing-line';
            
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            if (message.type === 'green') {
                // Extrai o valor em R$ da mensagem para somar no contador
                const valorMatch = message.text.match(/R\$\s?([0-9.]+,[0-9]{2})/);
                if (valorMatch) {
                    let valorLimpo = valorMatch[1].replace('.', '').replace(',', '.');
                    totalRecuperado += parseFloat(valorLimpo);
                    moneyElement.innerText = formatMoney(totalRecuperado);
                }
                line.innerHTML = `<span style="color:#666">[${timestamp}]</span>&nbsp;<span class="green">>${message.text}</span>`;
            } else {
                line.innerHTML = `<span style="color:#666">[${timestamp}]</span>&nbsp;<span class="blue">${message.text}</span>`;
            }
            
            terminalElement.appendChild(line);
            // Mantém o scroll sempre no final
            terminalElement.scrollTop = terminalElement.scrollHeight;
        };

        // Inicia o "Show"
        let msgIndex = 0;
        
        // Primeira mensagem logo de cara
        addLog({ type: 'blue', text: 'INICIANDO PROTOCOLO LÁZARO V2.6...' });

        // Loop infinito de dinheiro subindo
        setInterval(() => {
            addLog(logMessages[msgIndex]);
            msgIndex = (msgIndex + 1) % logMessages.length;
        }, 2500); // Uma nova linha a cada 2.5 segundos

    </script>
</body>
</html>
